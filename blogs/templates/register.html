{% extends 'base.html' %}
 {% block title %}
  <title>Register page</title>
 {% endblock title %}
  {% block body %}
  {% for message in messages  %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message </strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  <h2 class='text-center my-3'> Register</h2>
   <div class='container'>  
  <form action='register' method='POST'>
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" id="first Name" name='firstname'>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input type="text" class="form-control" id="Last Name" name='Lastname'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">username</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="username" name='username'>
    </div>
    <div class="form-group">
      <label for="inputAddress2">email</label>
      <input type="email" class="form-control" id="inputAddress2" placeholder="email" name='email'>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Password 1</label>
        <input type="Password" class="form-control" id="Password" name='Password1'>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">Password 2</label>
        <input type="Password" class="form-control" id="Password" name='Password2'>
      </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
  {% endblock body %}
