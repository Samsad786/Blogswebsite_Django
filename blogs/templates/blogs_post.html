{% extends 'base.html' %}
 {% block title %}
  <title>home page</title>
 {% endblock title %}
  {% block body %}
  {% for message in messages  %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message </strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
   {% comment %} <h1> This is post blog</h1> {% endcomment %}
   <div class='container'>
     <h1 class='text-center my-3'>Post Blog</h1>
     
    <form action='post_blog' method='POST'>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="title" class="form-control" id="title" placeholder="title" name='title'>
        </div>
      

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descroption</label>
          <textarea class="form-control" id="descroption" rows="3" name='descroption'></textarea>
        </div>
   
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
   </div>
  {% endblock body %}
